<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marlos Emanuel</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Ribeye&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for fonts not directly mapped by Tailwind or specific overrides */
        body {
            font-family: 'Poppins', sans-serif;
        }
        .font-ribeye {
            font-family: 'Ribeye', cursive;
        }
        /* Custom shadow for the circle behind the image */
        .shadow-custom-dark {
            box-shadow: 0px 0px 50px rgba(0, 0, 0, 0.80);
        }
    </style>
</head>
<body class="bg-[#222222] min-h-screen flex flex-col justify-between overflow-hidden">

    <!-- Header / Navigation -->
    <header class="absolute top-0 left-0 w-full flex justify-between items-center p-4 lg:px-12 lg:py-8 z-20">
        <!-- Logo -->
        <div class="flex items-center space-x-2">
            <div class="w-14 h-14 bg-[#0a0a5c] rounded-full flex items-center justify-center">
                <span class="text-white text-4xl font-ribeye font-normal">M</span>
            </div>
            <span class="text-white text-3xl font-bold">Marlos</span><span class="text-white text-3xl font-normal">Emanuel</span>
        </div>

        <!-- Nav Links (hidden on small screens, shown on large) -->
        <nav class="hidden lg:flex space-x-8 text-white/50 text-lg font-normal">
            <a href="#" class="text-white font-bold hover:text-white/80 transition-colors">Home</a>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main class="flex flex-col lg:flex-row items-center justify-center flex-grow p-4 lg:p-8 mt-24 lg:mt-0">
        <!-- Left Section (Image and Circle) -->
        <div class="relative w-[33rem] h-[33rem] flex items-center justify-center mb-8 lg:mb-0 lg:mr-16">
            <div class="absolute w-[33rem] h-[33rem] bg-[#444444] shadow-custom-dark rounded-full"></div>
            <img class="relative w-[30.6875rem] h-[30.6875rem] rounded-full z-10" src="perfil.jpg" alt="Profile Picture" />
        </div>

        <!-- Right Section (Text Content & Buttons) -->
        <div class="flex flex-col items-center lg:items-start text-center lg:text-left space-y-4 max-w-xl">
            <div class="text-white/50 text-2xl font-normal leading-loose">Backend Developer</div>
            <h1 class="text-white text-7xl font-bold leading-tight">Marlos Emanuel</h1>
            <p class="text-white text-xl font-normal leading-loose">Estudante de Ciências da computação na Universidade do Estado do Rio Grande do Norte (UERN)</p>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="w-full border-t-2 border-[#333333] py-4 flex flex-col sm:flex-row justify-around items-center text-center text-white/50 text-base font-normal space-y-2 sm:space-y-0">
        <div class="flex gap-6">
            <a href="#" class="hover:text-white transition-colors duration-300">contato@marlosemanuel.dev</a>
        </div>
        <div class="text-white/80 text-sm">© 2025 Marlos Emanuel.</div>
    </footer>

</body>
</html>
